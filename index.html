<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Etch-A-Sketch!</title>
</head>
<body>
    <h1 id="title">Etch-A-Sketch!</h1>
    <div id="container">
        
        <div class="buttons">
            <button id="gridButton"><i class="fas fa-rotate-right"></i></button>
            <button id="erase"><i class="fas fa-eraser"></i></button>
            <button id="paint"><i class="fas fa-paint-brush"></i></button>
            <button id="fill"><i class="fas fa-fill-drip"></i></button>
            <button id="delete"><i class="fas fa-times"></i></button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
